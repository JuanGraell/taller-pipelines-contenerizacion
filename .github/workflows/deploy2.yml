name: Connection to SSH

on:
  push:
    branches: [main]
jobs:

  deploy:
      runs-on: ubuntu-latest

      steps:

        - name: Copiar archivo a EC2 v√≠a SSH
          uses: appleboy/scp-action@v0.1.7
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_SSH_KEY }}
            source: "database.sql"
            target: "~"

        - name: SSH into EC2 and deploy container
          uses: appleboy/ssh-action@v0.1.10
          with: 
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_SSH_KEY }}
            script: | 
              docker cp database.sql postgresql-dev:/~
              docker exec -i postgresql-dev psql -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f /~/database.sql

            


